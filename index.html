<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruffle Player</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="container"></div>
  <script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

</script>
<script>
  var responseText = ''+sv+'';
  urlArry = responseText.split(',');
  start = true;
  num_of_urlArry = urlArry.length;
  index_of_urlArry = 0;
</script>
    
<script>
    window.RufflePlayer = window.RufflePlayer || {};

    document.addEventListener("DOMContentLoaded", function () {
        let url = new URL(window.location.href);
        let file = url.searchParams.get('file');

        if (!file) {
            console.log("No file parameter defined");
            return;
        }

        let ruffle = window.RufflePlayer.newest();
        let player = Object.assign(document.getElementById("container").appendChild(ruffle.createPlayer()), {
            style: 'width: 100vw; height: 100vh',
        });
        player.load(""+sv+"");
    });
</script>
<script src="ruffle.js"></script>
</body>
</html>
